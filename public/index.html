<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .card-body button {
            border-radius: 900%;

        }
    </style>
</head>

<body style="background-color:black;">
    <div class="card mt-5 " style="width: 18rem; margin-left: 30%; ">
        <img id="change" src="image/img1.jpg" class="card-img-top" alt="...">
        <div id="demo1" class="card-body" style="background-color:rgb(243, 235, 235);">
            <h1 class="card-title">Car</h1>
            <h4 class="card-text" style="font-family: bold;">Ford-Mustang-2020</h4>
            <p>Mileage:40000 miles</p>
            <p>Fuel:25mpg</p>
            <p>Pick a color</p>
            <button onclick="convert();" style="background-color: white; color: white;">.</button>
            <button onclick="convert1();" style="background-color: blue; color: blue;">.</button>
            <button onclick="convert2();" style="background-color: gray; color: gray;">.</button>
            <h6 style="position: absolute; top: 90%; left: 40%;">$34,450</h6>
            <h9 style="position: absolute; top: 89%; left: 70%;"><del>$34,850</del></h9>

        </div>

    </div>

    <script>
        function convert() {
            exchange = document.getElementById("change")
            exchange.setAttribute("src", "image/img1.jpg")
            let color = document.getElementById("demo1")
            color.style.backgroundColor = "white";
            color.style.fontWeight = "bold"
            color.style.color = "black"


        }
        function convert1() {
            exchange = document.getElementById("change")
            exchange.setAttribute("src", "image/img2.jpg")
            let color = document.getElementById("demo1")
            color.style.backgroundColor = "skyblue";
            color.style.fontWeight = "bold"
            color.style.color = "blue"
        }
        function convert2() {
            exchange = document.getElementById("change")
            exchange.setAttribute("src", "image/img3.jpg")
            let color = document.getElementById("demo1")
            color.style.backgroundColor = "gray";
            color.style.fontWeight = "bold"
            color.style.color = "black"
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
